<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaulchWorks Web Services</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top Navigation -->
    <div class="top-nav">
        <div class="logo">PaulchWorks Web Services Portal</div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        <div class="user-profile">
            <span>Welcome, User</span>
            <div class="avatar">U</div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h3>Navigation</h3>
            <a href="#" class="nav-link">Dashboard</a>
            <a href="#" class="nav-link">Incidents</a>
            <a href="#" class="nav-link">Requests</a>
            <a href="#" class="nav-link">Knowledge Base</a>
            <a href="#" class="nav-link">Service Catalog</a>
            <a href="#" class="nav-link">Reports</a>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="dashboard-grid">
                <div class="card">
                    <h4>Open Incidents</h4>
                    <p>15</p>
                </div>
                <div class="card">
                    <h4>Pending Requests</h4>
                    <p>8</p>
                </div>
                <div class="card">
                    <h4>Knowledge Articles</h4>
                    <p>247</p>
                </div>
                <div class="card">
                    <h4>Service Catalog Items</h4>
                    <p>56</p>
                </div>
                <div class="card">
                    <h4>Developer APIs</h4>
                    <p>12</p>
                </div>
                <div class="card">
                    <h4>Submit Report</h4>
                    <p>3</p>
                </div>
                <div class="card">
                    <h4>Artificial Intelligence Tools</h4>
                    <p>5</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
